<!DOCTYPE html>
<html lang="en">

<head>
    <title>Attend Event</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="text/html" href="/css/bootstrap-theme.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
        .row.content {
            height: 800px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            /* background-color: #f1f1f1; */
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 20px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }



            footer {
                position: fixed;
                height: 100px;
                bottom: 0;
                width: 100%;
                background-color: black;
                color: white;
            }

            .row.content .image-banner {
                max-width: 100%;
                height: 200px;
                position: relative;
                /* background-image: url('https://www.marsdd.com/wp-content/uploads/2020/01/blog-tech-conferences.jpg'); */
                background-repeat: no-repeat;
                background-size: 2000px 400px;
                background-color: black;
            }
        }
    </style>


    <script src="/js/attend-event.js"></script>
</head>

<body onload="loadDetails();">


    <div class="container-fluid" id="content-block">
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top" style="height:70px">

          
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
    
                    <a class="navbar-brand mx-auto" href="#">
                        <h2><b><u id="eventName">Event Name here</u></b></h2>
                    </a>
                </ul>
    
            </div>
        </nav>
        <div class="row content">
            <div class="jumbotron col-sm-9">
                <div class="image-banner">
                    <img src="" alt="" id="event-image" style="width: 100%;height: 300px;box-shadow: 10px 10px 30px 10px rgb(41, 38, 38);border-radius: 10px;"></img>
                </div>
                <br>
                <h3>Event Details</h3>
                <br>
                </b>
                <hr class="my-8">
                <p id="event-description">
                </p>
               
            </div>


            <div class="col-sm-3 sidenav jumbotron">
                <h3>Date :-</h4>
                    <h5 id="event-start-end-date">DD-MM-YYYY
                </h3>
                <br>
                <br>
                <h3>Address :-</h3>
                <h6 id="event-address">Address here</h6>
                <hr>
            </div>
        </div>

        <footer class="fixed-bottom" style="background-color: black;height: 100px;">
            <ul class="navbar-nav mr-auto">
                <div class="row content">
                    <div class="col-sm-9">
                        <h4 id="event-name-footer">Event Name here</h4>
                        <h6 id="event-address-footer">Address : </h6>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal"
                            style="width: 100px;height: 60px;" id="attend-button"><b>Attend</b></button>
                            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#bookedModel"
                            style="width: 100px;height: 60px;" id="booked-button"><b>Booked</b></button>
                    </div>
                </div>
    
            </ul>
    
    
        </footer>
    
        
    </div>

    <div class="container-fluid" id="loading-block" style="background-color: black;height: 700px;">
        <div>
            <div class="mx-auto" style="width:150px;">
                <h1 style="color:white;padding: 300px 0;">Loading....</h1>
            </div>
        </div>
        
    </div>
    
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Make Payment</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <h3>Ticket Price is : <b id="ticket-amount"></b></h3>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="makePayment()" style="width: 100px;height: 60px;">Pay</button>
        </div>
        
      </div>
    </div>
  </div>

   <!-- The Modal -->
   <div class="modal" id="bookedModel">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">You have already booked ticket</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <h4>
              You cannot book to event multiple times
          </h4>
        </div>
        
      </div>
    </div>
  </div>
   
</body>

</html>
